<div class="content">
  <mat-toolbar color="primary">
    <span>Manage Colleagues</span>
  </mat-toolbar>
  <div class="add">
    <button
      mat-raised-button
      color="primary"
      class="add-btn"
      (click)="openDialog('Add', {})"
    >
      Add Colleague
    </button>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="colleagues" #mytable>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header">ID</th>
        <td mat-cell *matCellDef="let colleague">{{ colleague.id }}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef class="header">First Name</th>
        <td mat-cell *matCellDef="let colleague">{{ colleague.firstname }}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef class="header">Last Name</th>
        <td mat-cell *matCellDef="let colleague">{{ colleague.lastname }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="header">Email</th>
        <td mat-cell *matCellDef="let colleague">{{ colleague.email }}</td>
      </ng-container>

      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef class="header">Job</th>
        <td mat-cell *matCellDef="let colleague">{{ colleague.job }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="header">Action</th>
        <td mat-cell *matCellDef="let colleague" class="table-cell">
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog('Update', colleague)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="warn"
            class="delete"
            (click)="openDialog('Delete', colleague)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator> -->
  </div>
</div>
